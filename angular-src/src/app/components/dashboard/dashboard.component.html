<div *ngIf="name">
  
  <form>
    <h2 class="page-header">사용자 : {{ name }}</h2>
    <div class="form-group">
      <label>사용자 정보</label>
      <textarea class="form-control" rows="1" disabled> {{ userString }} </textarea>
    </div>
    <div class="form-group">
      <label>토큰</label>
      <textarea class="form-control" rows="4" disabled> {{ token }} </textarea>
    </div>
    <div class="form-group" id="end">
      <label>신분증</label>
      <textarea class="form-control" rows="4" disabled> {{ card }} </textarea>
    </div>
  </form>
</div>
